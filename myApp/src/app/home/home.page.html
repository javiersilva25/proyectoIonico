<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>GYM POGGERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">
    ¡Bienvenido!
  </h1>
  <p>Usuario</p>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Adicional</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input label="Apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nivel Educacional</ion-label>
          <ion-select placeholder="Seleccione un nivel">
            <ion-select-option value="basica">Básica</ion-select-option>
            <ion-select-option value="media">Media</ion-select-option>
            <ion-select-option value="tecnica">Técnica</ion-select-option>
            <ion-select-option value="universitaria">Universitaria</ion-select-option>
            <ion-select-option value="postgrado">Postgrado</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <div class="ion-text-center">
        <ion-button class = "buttonLimpiar">Limpiar</ion-button>
        <ion-button class = "buttonMostrar">Mostrar</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
