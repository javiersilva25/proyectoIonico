<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>GYM POGGERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">
    ¡Bienvenido!
  </h1>
        <p class="ion-text-center" *ngIf="usuario">Usuario: {{usuario}}</p>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Adicional</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" id="nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input label="Apellido" id="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nivel Educacional</ion-label>
          <ion-select id="nivelEducacional" placeholder="Seleccione un nivel">
            <ion-select-option value="Basica">Básica</ion-select-option>
            <ion-select-option value="Media">Media</ion-select-option>
            <ion-select-option value="Tecnica">Técnica</ion-select-option>
            <ion-select-option value="Universitaria">Universitaria</ion-select-option>
            <ion-select-option value="Postgrado">Postgrado</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-input type="date" label="Fecha de nacimiento" id="fechaNac"></ion-input>
        </ion-item>

      </ion-list>

      <div class="ion-text-center">
        <ion-button class = "buttonLimpiar" (click)="limpiarFormulario()">Limpiar</ion-button>
        <ion-button class = "buttonMostrar" (click)="mostrarDatos()">Mostrar</ion-button>
      </div>



    </ion-card-content>
  </ion-card>
</ion-content>
