<ion-header>
  <ion-toolbar>
    <ion-title>Eliminar Entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let entrenamiento of entrenamientos">
      <ion-thumbnail slot="start">
        <img [src]="entrenamiento.imagen" alt="{{ entrenamiento.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ entrenamiento.nombre }}</h2>
        <p>{{ entrenamiento.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
