<ion-header [translucent]="true" class="header-custom">
  <ion-toolbar class="ion-text-center toolbar-custom">
    <ion-img src="assets/img/logo.png" alt="gym"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center card-custom">

    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="usuario.usuario" name="nombre" labelPlacement="stacked" label="Usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="usuario.correo" name="email" type="email" labelPlacement="stacked" label="Correo Electr칩nico" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="usuario.password" name="contrasena" type="password" labelPlacement="stacked" label="Contrase침a" maxLength="4" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="passwordRepetir" name="repetirContrasena" type="password" labelPlacement="stacked" label="Repetir Contrase침a" maxLength="4" required></ion-input>
          </ion-item>

        </ion-list>
      </form>
      <ion-button expand="block" (click)="crearCuenta()" shape="round" fill="outline" class="login-button">Crear Cuenta</ion-button>

    </ion-card-content>
  </ion-card>
