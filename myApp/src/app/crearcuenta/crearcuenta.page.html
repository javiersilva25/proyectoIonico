<ion-header [translucent]="true" class="header-custom">
  <ion-toolbar class="ion-text-center toolbar-custom">
    <ion-img src="assets/img/logo.png" alt="gym"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="crearCuenta()">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="usuario.usuario" name="nombre" labelPlacement="stacked" label="Usuario" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.correo" name="email" type="email" labelPlacement="stacked" label="Correo Electrónico" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.password" name="contrasena" type="password" labelPlacement="stacked" label="Contraseña" maxLength="4" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="passwordRepetir" name="repetirContrasena" type="password" labelPlacement="stacked" label="Repetir Contraseña" maxLength="4" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Crear Cuenta</ion-button>
    </ion-list>
  </form>  
</ion-content>
