<ion-menu side="start" menuId="first" contentId="main-content" class="menu-button-home">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/entrenamientos" routerDirection="root">
        <ion-icon slot="start" name="barbell-outline"></ion-icon>
        <ion-label>Entrenamientos</ion-label>
      </ion-item>
      <ion-item routerLink="/entrenadores" routerDirection="root">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Entrenadores</ion-label>
      </ion-item>
      <ion-item routerLink="/logout" routerDirection="root">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-img src="assets/img/logo.png" alt="gym"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let entrenamiento of entrenamientos">
      <ion-label>
        <h2>{{ entrenamiento.nombre }}</h2>
        <p>{{ entrenamiento.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
