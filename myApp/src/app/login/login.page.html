<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>GYM POGGERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1 class="ion-text-center">
      Bienvenido!
    </h1>

    <ion-card class="ion-text-center">

      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="login.usuario" label="Usuario"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input [(ngModel)]="login.password" label="Contraseña" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    
      <ion-button (click)="ingresar()" style="margin-top: 20px;" expand="block" shape="round" fill="outline">Ingresar</ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
