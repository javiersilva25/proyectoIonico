<ion-header [translucent]="true" class="header-custom">
  <ion-toolbar class="ion-text-center toolbar-custom">
    <ion-img src="assets/img/logo.png" alt="gym"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-custom">
  <h1 class="ion-text-center">
    ¡Bienvenido!
  </h1>

  <ion-card class="ion-text-center card-custom">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="login.usuario" placeholder="Usuario" maxLength="8"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input [(ngModel)]="login.password" placeholder="Contraseña" type="password"
          [value]="inputModel"
          maxLength="4"
          (ionInput)="onInput($event)"
          #ionInputLog
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button (click)="validarLogin(login)" expand="block" shape="round" fill="outline" class="login-button">Ingresar</ion-button>
      
      <a href=""><ion-label>Crea una cuenta gratis</ion-label></a>
      <br>
      <ion-label (click) = "redireccionReestablecer()">Reestablecer contraseña</ion-label>

    </ion-card-content>
  </ion-card>
</ion-content>
