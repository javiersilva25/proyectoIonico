<ion-content id="main-content" [fullscreen]="true">
  <h1 class="ion-text-center">
    ¡Bienvenido!
  </h1>
  <p class="ion-text-center" *ngIf="usuario">
    <ion-icon class="user-icon" name="person-circle-outline"></ion-icon>{{ usuario }}
  </p>
  <ion-card class="ion-text-center card-custom">
    <ion-card-header>
      <ion-card-title>Información Adicional</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="stacked" label="Nombre" id="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="stacked" label="Apellido" id="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select labelPlacement="stacked" id="nivelEducacional" placeholder="Seleccione un nivel" label="Nivel educacional">
            <ion-select-option value="Basica">Básica</ion-select-option>
            <ion-select-option value="Media">Media</ion-select-option>
            <ion-select-option value="Tecnica">Técnica</ion-select-option>
            <ion-select-option value="Universitaria">Universitaria</ion-select-option>
            <ion-select-option value="Postgrado">Postgrado</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input type="date" labelPlacement="stacked" label="Fecha de nacimiento" id="fechaNac"></ion-input>
        </ion-item>
      </ion-list>

      <div class="ion-text-center">
        <ion-button class="home-button" expand="block" shape="round" fill="outline" (click)="limpiarFormulario()">Limpiar</ion-button>
        <ion-button class="home-button" expand="block" shape="round" fill="outline" (click)="mostrarDatos()">Mostrar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
